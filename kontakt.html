<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KlarSicht – Kontakt</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
      line-height: 1.5;
    }
    header {
      text-align: center;
      padding: 2.5rem 1rem 1rem;
      background: #f9f9f9;
    }
    h1 {
      color: #48d1cc;
      font-weight: 500;
      font-size: 3rem;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0 2rem;
      background: #333;
    }
    .nav-button {
      color: #fff;
      text-decoration: none;
      background-color: #333;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .nav-button:hover {
      background-color: #48d1cc;
      color: #fff;
    }
    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem 2rem 3rem;
      font-size: 1.1rem;
      color: #555;
    }
    h2 {
      color: #333;
      font-weight: 500;
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 3px solid #48d1cc;
      display: inline-block;
      padding-bottom: 0.25rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 500;
      color: #333;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
    }
    button {
      background-color: #48d1cc;
      border: none;
      color: white;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #369a98;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
      background: #f9f9f9;
    }
    footer a {
      color: #48d1cc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      nav {
        flex-wrap: wrap;
        gap: 1rem;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>KlarSicht</h1>
  </header>
